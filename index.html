<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glorianne & Fernando</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- INTRO SOBRE -->
  <div class="intro" id="intro">
    <button class="stage" id="stage" type="button" aria-label="Abrir invitación">
      <!-- IMAGEN DEL SOBRE -->
      <img
        class="envelope-img"
        src="./assets/envelope-closed.png?v=1"
        alt="Sobre"
        loading="eager"
      />

      <!-- SELLO SUPERPUESTO (simple, sin grieta por ahora; primero que cargue el sobre) -->
      <div class="wax" aria-hidden="true">
        <div class="wax-monogram">G&F</div>
      </div>

      <!-- CARTA -->
      <div class="letter" aria-hidden="true">
        <h1>Glorianne & Fernando</h1>
        <p>30 de enero de 2027 · Santo Domingo</p>
      </div>
    </button>

    <p class="microcopy">Pulsa para abrir</p>
    <p class="debug" id="debug"></p>
  </div>

  <!-- CONTENIDO -->
  <main class="main" id="main" aria-hidden="true">
    <h2>Nos hace mucha ilusión compartir contigo un día muy especial.</h2>
  </main>

  <script src="script.js"></script>
</body>
</html>
